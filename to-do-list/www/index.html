<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="lib/themes/theme-to-do-list.css">
    <link rel="stylesheet" href="lib/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">
    <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" /> -->
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<!-- <div data-role="page"> -->
<div data-role="page" data-theme="b">
    <!--  ------------------------------------------------------  -->
    <div data-role="header">
        <h1>TO DO LIST</h1>
    </div>

    <!--  ------------------------------------------------------  -->
    <div role="main" class="ui-content">
        <form id="taskForm">
            <label for="task">Ajouter une tâche</label>
            <input type="text" id="task" placeholder="Velliez renseigner votre tâche" style="background-color: white;">
            <input type="button" value="Ajouter" onclick="ajouterTache()">
            <input type="button" value="Réinitialiser" onclick="reinitialiser()">
        </form>

        <div data-role="header" data-theme="b">
            <h1>En cours</h1>
        </div>

        <ul id="taskList" data-role="listview" data-inset="true">
            
        </ul>
        
        <!-- -------------------------TERMINER---------------------- -->
        <div id="doneSection" class="hidden">
            <div data-role="header" data-theme="a">
                <h1>Terminées</h1>
            </div>

            <ul id="taskListDone" data-role="listview" data-inset="true">
                
            </ul>
        </div>
    </div>

    <!--  ------------------------------------------------------  -->
    <div data-role="footer" data-position="fixed">
        <h1>M2 &copy; 2024</h1>
    </div>
</div>

</body>
</html>
