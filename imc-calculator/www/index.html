<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>

    <h1>IMC Calculator</h1>
    <form>
        <label for="poids">Poids</label>
        <input type="number" id="poids" placeholder="poids en kg">
        <label for="taille">Taille</label>
        <input type="number" id="taille" placeholder="taille en m">
        <input type="button" value="Calculer IMC" onclick="CalculerIMC();">
        <input type="button" value="Réinitialiser" onclick="actualiser();">

        <fieldset hidden>
            <legend>Résultat</legend>
            <span>
                Votre IMC est : 16.55 <br>
                Vous avez un poids normal.
            </span>
        </fieldset>
    </form>

</body>
</html>
